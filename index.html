<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="img/barber.png" type="image/x-icon">
    <title>CleanFace | BarberShop</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/barber.png" alt="#">
            <h1>Clean<span>Face</span></h1>
        </div>
        
      <div class="container-icon">
        <div class="container-cart-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
              </svg>
              <div class="count-products">
                <span id="contador-productos">0</span>
              </div>
        </div>
            
              <div class="container-cart-products
              hidden-cart">
              <div class="row-product">
                <div class="cart-product">
                    <div class="info-cart-product">
                        <span class="cantidad-producto-carrito">1</span>
                        <p class="titulo-producto-carrito">WAHL | Magic Clip - Cable</p>
                        <span class="precio-producto-carrito">
                            260
                        </span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                      </svg>  
                </div>
              </div>
              
                <div class="cart-total">
                    <h3>Total: </h3>
                    <span class="total-pagar">
                        $0
                    </span>
                </div>
            </div>
        </div>

    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="img/magic Cliper.jpg"
                alt="">
            </figure>
            <div class="info-product">
                <h2>WAHL | Magic Clip - Cable</h2>
                <p class="price">$260</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
    

        <div class="item">
            <figure>
                <img src="img/inalambrico.jpg" alt="">
            </figure>
            <div class="info-product">
                <h2>WAHL | Inalámbrico</h2>
                <p class="price">$360</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
    

        <div class="item">
            <figure>
                <img src="img/combo kemei.jpg"alt="">
            </figure>
            <div class="info-product">
                <h2>Kemei | Combo Dorado</h2>
                <p class="price">$750</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
    

        <div class="item">
            <figure>
                <img src="img/kemei-robot.jpg" alt="">
            </figure>
            <div class="info-product">
                <h2>Kemei | Mecánico</h2>
                <p class="price">$250</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
    

        <div class="item">
            <figure>
                <img src="img/kemei-flower.jpg" alt="">
            </figure>
            <div class="info-product">
                <h2>Kemei | DarkSide</h2>
                <p class="price">$280</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
    

        <div class="item">
            <figure>
                <img src="img/combo babyliss.jpg" alt="">
            </figure>
            <div class="info-product">
                <h2>BabyLiss | Combo Azul</h2>
                <p class="price">$750</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
